name: Bug Report
description: Report a bug in ValyrianCtx
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please fill out the sections below so we can reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run `valyrianctx init`
        2. Run `valyrianctx save "test"`
        3. See error...
    validations:
      required: true

  - type: dropdown
    id: ide
    attributes:
      label: Which IDE are you using?
      options:
        - Claude Code
        - Cursor
        - Antigravity (Gemini)
        - OpenCode
        - Trae
        - Warp
        - VS Code (extension)
        - CLI only
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: ValyrianCtx version
      description: Run `valyrianctx --version`
      placeholder: "0.5.0"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js version
      description: Run `node --version`
      placeholder: "v20.11.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating system
      placeholder: "macOS 14.2 / Ubuntu 22.04 / Windows 11"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error output / logs
      description: Paste any error messages or relevant log output.
      render: shell
